<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h3 style="text-align: center;">Kayıt Sayfası</h3>
        <p style="text-align: center;">Kayıt Olmak İçin Bilgilerinizi Doldurun</p>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="registerModel.name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Avatar</label>
          <input type="file" (change)="setImage($event)" class="form-control">
        </div>
        <div class="form-group mt-4">
          <button class="btn btn-dark w-100" (click)="register()">Kayıt Ol</button>
        </div>
      </div>
    </div>
  </div>
</div>
